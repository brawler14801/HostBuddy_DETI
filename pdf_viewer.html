<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Viewer</title>
    <style>
        /* Full-page embed styling for desktop and mobile */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        embed, iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Full-page PDF embed -->
    <embed id="pdfEmbed" src="" type="application/pdf" />

    <script>
        // Get the 'file' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');

        if (pdfFile) {
            // Set the PDF file as the embed source
            document.getElementById('pdfEmbed').src = pdfFile;
        } else {
            document.body.innerHTML = "<p>No PDF file specified.</p>";
        }
    </script>
</body>
</html>
