<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Make the iframe occupy the full page */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Full-page PDF iframe -->
    <iframe id="pdfFrame" src="" frameborder="0"></iframe>

    <script>
        // Get the 'file' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');

        if (pdfFile) {
            // Set the PDF file as the iframe source
            document.getElementById('pdfFrame').src = pdfFile;
        } else {
            document.body.innerHTML = "<p>No PDF file specified.</p>";
        }
    </script>
</body>
</html>
