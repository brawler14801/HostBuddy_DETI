<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Viewer</title>
    <style>
        /* Full-page iframe for desktop and mobile */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Full-page PDF iframe -->
    <iframe id="pdfFrame" src="" frameborder="0" allowfullscreen></iframe>

    <script>
        // Get the 'file' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');

        if (pdfFile) {
            // Embed the PDF using Google Drive viewer for better mobile compatibility
            const googleViewerUrl = `https://drive.google.com/viewerng/viewer?embedded=true&url=${encodeURIComponent(window.location.origin + '/' + pdfFile)}`;
            document.getElementById('pdfFrame').src = googleViewerUrl;
        } else {
            document.body.innerHTML = "<p>No PDF file specified.</p>";
        }
    </script>
</body>
</html>
